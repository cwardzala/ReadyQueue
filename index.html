<!DOCTYPE html>
<html lang="en">
	<head>
	   	<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	   	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	   	<title>Title</title>
	   	<!-- Load up the readyQueue library -->
		<script src="readyQueue.js"></script>
	</head>
	<body>

		<!-- Queue up some stuff before loading jQuery (or whatever library you are using) -->
		<script>
			rq.add('first',function () {
				alert('first');        
			});

			rq.add(function () {
				alert('second');        
			});
		</script>

		<!-- Include your library of choice -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script>
			$(function () {
				// Once ready emit the queue.
				readyQueue.emit();
			});
		</script>
	</body>
</html>
